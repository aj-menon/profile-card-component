<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <img src='./images/bg-pattern-bottom.svg' alt='' aria-hidden="true" class='bg-pattern-bottom'>
    <img src='./images/bg-pattern-top.svg' alt='' aria-hidden="true" class='bg-pattern-top'>
    <img src="./images/bg-pattern-card.svg" class="bg-top" alt="" aria-hidden="true">
    <div class="profile-img">
      <img src="./images/image-victor.jpg" class="img-person" alt="" aria-hidden="true">
    </div>
    <div class="profile-details">
      <div class="header">
        <h3>
          Victor Crest &nbsp;
          <span class="age">26</span>
        </h3>
        <p class="city">London</p>
      </div>
    </div>
    <div class="stats-details">
      <div class="followers stats">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="likes stats">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="photos stats">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
    </img>
  </div>
  </div>
</body>

</html>
